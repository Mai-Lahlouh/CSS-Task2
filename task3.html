<!DOCTYPE html>
<html>
    <head>
        <title>Glorious Cube</title>
        <meta name="May lahlooh" content="width=device-width , initial-scale =1.0">
        <link rel="stylesheet" href="css/main.css">   
        <link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main class="card">
            <section class="card-thumb">
                <img src="images/card-im.png" alt="">
            </section>
            <article class="card-body">
                <h2>Glorious Cube #3761</h2>
                <p>Our collection represents not the outward appearance of the thing, but their inward significance.</p>
                <div class="market-summary">
                    <div class="eth">
                        <ion-icon name="cube"></ion-icon>
                        <span> 0.041 ETH</span>                       
                    </div>
                    <div class="days">
                        <ion-icon name="time"></ion-icon>
                        <span> 3 days left</span> 
                    </div>
                </div>
                <div class="person-info">
                    <div class="image-card">
                        <img src="images/person.png" alt="person pic">
                    </div>
                    <p class="person-name">
                        <span>Creation of  </span> Leo Syln
                    </p>                   
                </div>
            </article>
        </main>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
